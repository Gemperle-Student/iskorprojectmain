<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Iskor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .header .sign-in {
            background-color: #4a3aff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        p {
            color: #777;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4a3aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #3728c9;
        }
        .or {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
        }
        .google-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: #4a3aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">iskor</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Login</a>
            <a href="#" class="sign-in">Sign in</a>
        </nav>
    </div>
    <div class="container">
        <h2>Get Started</h2>
        <p>Create your account now</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <p class="or">or</p>
        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" width="20" alt="Google Logo">
            Sign in with Google
        </button>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
